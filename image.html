<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 30px; }
    input, textarea, button { margin: 10px 0; width: 100%; padding: 10px; font-size: 16px; }
    textarea { resize: none; }
  </style>
</head>
<body>
  <h2>üîê Caesar Cipher Encrypt / Decrypt</h2>

  <label for="message">Message:</label>
  <textarea id="message" rows="4" placeholder="Enter your message here..."></textarea>

  <label for="shift">Shift Value:</label>
  <input type="number" id="shift" placeholder="Enter shift (e.g. 3)" />

  <button onclick="process('encrypt')">Encrypt</button>
  <button onclick="process('decrypt')">Decrypt</button>

  <h3>Result:</h3>
  <textarea id="result" rows="4" readonly></textarea>

  <script>
    function caesarCipher(text, shift) {
      return text.split('').map(char => {
        if (char.match(/[a-z]/i)) {
          const base = char === char.toUpperCase() ? 65 : 97;
          return String.fromCharCode((char.charCodeAt(0) - base + shift + 26) % 26 + base);
        }
        return char;
      }).join('');
    }

    function process(action) {
      const text = document.getElementById("message").value;
      let shift = parseInt(document.getElementById("shift").value);

      if (isNaN(shift)) {
        alert("Please enter a valid shift number.");
        return;
      }

      if (action === 'decrypt') shift = -shift;

      const result = caesarCipher(text, shift);
      document.getElementById("result").value = result;
    }
  </script>
</body>
</html>
